<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Web</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }

        // Verifica se o navegador é Safari no iPhone
        var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

        if (isSafari) {
            alert("⚠️ No Safari, ative a 'Versão para Computador' manualmente!"); 
        }

        // Redireciona para WhatsApp Web forçando desktop
        window.location.href = "https://web.whatsapp.com/?ua=Mozilla/5.0%20(Windows%20NT%2010.0;%20Win64;%20x64)";
    </script>
</head>
<body>
    <p>Redirecionando para o WhatsApp Web...</p>
</body>
</html>
