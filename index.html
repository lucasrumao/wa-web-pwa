<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Web</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }

        // Abre o WhatsApp Web com um User-Agent falso de PC
        function abrirWhatsAppWeb() {
            var url = "https://web.whatsapp.com";
            var win = window.open(url, "_self");
            
            // Apenas funciona em alguns navegadores
            if (win) {
                win.navigator.__defineGetter__('userAgent', function(){
                    return "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36";
                });
            }
        }

        abrirWhatsAppWeb();
    </script>
</head>
<body>
    <p>Redirecionando para o WhatsApp Web...</p>
</body>
</html>
