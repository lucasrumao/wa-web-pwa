<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Mobile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0b141a; overflow: hidden; }
        iframe { width: 100%; height: 100vh; border: none; }
    </style>
</head>
<body>
    <div id="wa-container"></div>

    <script>
        // 1. Verifica se é um dispositivo iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        // 2. Cria o iframe se for iOS
        if (isIOS) {
            const iframe = document.createElement('iframe');
            iframe.src = 'https://web.whatsapp.com';
            
            // Força User Agent desktop (Chrome no Windows)
            Object.defineProperty(navigator, 'userAgent', {
                value: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/125.0.0.0 Safari/537.36',
                configurable: false,
                writable: false
            });

            document.getElementById('wa-container').appendChild(iframe);
        } else {
            document.body.innerHTML = '<p style="color:white; padding:20px;">⚠️ Abra este link no iPhone!</p>';
        }
    </script>
</body>
</html>
