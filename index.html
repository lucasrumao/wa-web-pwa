<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Web App</title>
    <link rel="stylesheet" href="style.css"> <!-- Importa o CSS externo -->
</head>
<body>

    <!-- Mensagem para carregar o WhatsApp -->
    <div class="container">
        <h1>Abrindo WhatsApp Web...</h1>
        <button onclick="openWhatsApp()">Abrir Manualmente</button>
    </div>

    <!-- Barra inferior de navegação -->
    <div class="navbar">
        <img src="chat.png" alt="Conversas">
        <img src="status.png" alt="Status">
        <img src="channels.png" alt="Canais">
        <img src="calls.png" alt="Chamadas">
    </div>

    <script src="script.js"></script> <!-- Importa o JavaScript externo -->
</body>
</html>
